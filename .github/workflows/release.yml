name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../cc-quadstat_${{ matrix.target }}.tar.gz cc-quadstat
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cc-quadstat_${{ matrix.target }}
          path: cc-quadstat_${{ matrix.target }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            cc-quadstat_aarch64-apple-darwin/cc-quadstat_aarch64-apple-darwin.tar.gz
            cc-quadstat_x86_64-apple-darwin/cc-quadstat_x86_64-apple-darwin.tar.gz
            cc-quadstat_x86_64-unknown-linux-gnu/cc-quadstat_x86_64-unknown-linux-gnu.tar.gz
            cc-quadstat_aarch64-unknown-linux-gnu/cc-quadstat_aarch64-unknown-linux-gnu.tar.gz
          generate_release_notes: true
